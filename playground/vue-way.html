<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <script>
        var div = document.querySelector('#app')
        var viewModel = {}

        //즉시실행함수
        ;(function () {
          function init() {
            //(할당과 접근등과 같은)객채의 동작을 재정의한다.  object.defineProperty
            Object.defineProperty(viewModel, 'str', {
              //속성에 접근했을때의 동작을 정의
              get: function () {
                console.log('접근')
              },
              //속성에 할당 했을때의 동작을 정의
              set: function (newValue) {
                console.log('할당:', newValue)
                render(newValue)
              },
            })
          }

          function render(value) {
              div.innerHTML = value
          }

          init()
        })()
      </script>
    </div>
  </body>
</html>
